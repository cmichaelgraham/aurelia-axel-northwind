<template bindable="searchCriteria, runSearch">
    <h3 class="search-customer-criteria-header">Customer Search</h3>

    <form id="search-form" class="search-customer-criteria-body" role="form" submit.delegate="runSearch()">
        <div class="form-group">
            <label for="company-name">CompanyName</label>
            <input type="text" value.bind="searchCriteria.CompanyName" class="form-control" id="company-name" placeholder="company name">
        </div>
        <div class="form-group">
            <label for="contact-name">ContactName</label>
            <input type="text" value.bind="searchCriteria.ContactName" class="form-control" id="contact-name" placeholder="contact name">
        </div>
        <div class="form-group">
            <label for="contact-title">ContactTitle</label>
            <input type="text" value.bind="searchCriteria.ContactTitle" class="form-control" id="contact-title" placeholder="contact title">
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" value.bind="searchCriteria.Address" class="form-control" id="address" placeholder="address">
        </div>
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" value.bind="searchCriteria.City" class="form-control" id="city" placeholder="city">
        </div>
        <div class="form-group">
            <label for="region">Region</label>
            <input type="text" value.bind="searchCriteria.Region" class="form-control" id="region" placeholder="region">
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" value.bind="searchCriteria.Country" class="form-control" id="country" placeholder="country">
        </div>
    </form>

    <button class="search-customer-criteria-footer btn btn-default" type="submit" form="search-form">Search</button>

</template>

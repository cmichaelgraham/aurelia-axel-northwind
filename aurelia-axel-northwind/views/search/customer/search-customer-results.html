<template bindable="dataSource">
    <require from="../../pager/pager.html"></require>

    <h3 class="search-customer-results-header">${dataSource.itemCount} Customers</h3>

    <div class="search-customer-results-body">
        <div>
            <div class="bg-primary"></div>
            <div class="bg-primary">Company Name</div>
            <div class="bg-primary">Contact Name</div>
            <div class="bg-primary">Contact Title</div>
            <div class="bg-primary">Address</div>
            <div class="bg-primary">City</div>
            <div class="bg-primary">Region</div>
            <div class="bg-primary">Country</div>
        </div>
        <div>
            <div repeat.for="customer of dataSource.pageData">
                <div><i class="fa fa-info-circle fa-2x"></i></div>
                <div>${customer.CompanyName}</div>
                <div>${customer.ContactName}</div>
                <div>${customer.ContactTitle}</div>
                <div>${customer.Address}</div>
                <div>${customer.City}</div>
                <div>${customer.Region}</div>
                <div>${customer.Coundivy}</div>
            </div>
        </div>
    </div>

    <pager class="search-customer-results-footer" data-source.bind="dataSource"></pager>

</template>
